            <li class="nav-item">

          <form class="d-flex" role="search" onsubmit="return searchFunction()">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>

    <div id="conteudo"></div>


  </div>

  <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

  <script>

   
    function searchFunction() {

      //BARRA DE PESQUISA//

      // Pega o valor digitado no campo de pesquisa e converte para minúsculas
      var query = document.getElementById("searchInput").value.toLowerCase();

      // Define um mapa de termos de busca e seus respectivos IDs de seção
      var searchMap = {
        "anomaly": "anomaly",
        "lostalpha": "lostalpha",
        "goldsphere": "goldsphere",
        "ogsr": "ogsr",
        "gamma": "gamma",
        "efp": "efp"

        // Adicione mais termos aqui conforme necessário
      };

      // Verifica se o termo digitado existe no mapa
      if (searchMap[query]) {
        // Redireciona para a seção correspondente
        document.getElementById(searchMap[query]).scrollIntoView({ behavior: 'smooth' });
        return false; // Evita o reload da página
      } else {
        alert("Nenhum resultado encontrado para: " + query);
        return false; // Evita o reload da página
      }
    }


    //COMPONENTES//

    // Seleciona todos os botões com a classe "carregar-btn"
    document.querySelectorAll('.carregar-btn').forEach(button => {
      button.addEventListener('click', function() {
        // Obtém o arquivo especificado no atributo data-arquivo
        const arquivo = this.getAttribute('data-arquivo');

        // Usa fetch para carregar o conteúdo do arquivo
        fetch(arquivo)
          .then(response => {
            if (!response.ok) {
              throw new Error('Erro ao carregar conteúdo');
            }
            return response.text();
          })
          .then(html => {
            // Insere o conteúdo no div com id "conteudo"
            document.getElementById('conteudo').innerHTML = html;
          })
          .catch(error => {
            console.error(error);
            document.getElementById('conteudo').innerText = 'Erro ao carregar conteúdo!';
          });
      });
    });
    
  </script>
